<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hire me!!</title>
    <link rel="stylesheet" href="form.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <h1>Hurrayy!! Thanks for choosing me</h1>
      <h2>Before we go ahead let me know something about you</h2>
    </div>

    <div class="box2">
      <form action=" ">
        <p>
          Name:
          <input
            class="n1"
            type="text"
            name="name"
            placeholder="Enter your name here"
            required
          />
        </p>
        <br />
        <p>
          Mob. no:
          <input
            class="n1"
            type="number"
            name="name"
            placeholder="Enter your contact number"
            required
          />
        </p>
        <br />
        <p>
          Email:
          <input
            class="n1"
            type="email"
            name="email"
            id="email"
            required
            placeholder="xyz@gmail.com"
          />
        </p>
        <br />
        <p>Are you interested to work with me</p>
        <input class="n2" type="radio" id="yes" name="response" value="Yes" />
        <label for="yes">YES</label><br />
        <input class="n2" type="radio" id="no" name="response" value="No" />
        <label for="no">No</label><br />
        <input
          class="n2"
          type="radio"
          id="Want_to_know_more"
          name="response"
          value="Want_to_know_more"
        />
        <label class ="n3" for="Want_to_know_more">Want to know more</label>
        <br>
        <br>
        <br>
        <p>How you came to know about me</p>
        <input
          class="n3"
          type="radio"
          id="Linkedin"
          name="response1"
          value="Linkedin"
        />
        <label class="n3" for="Linkedin">Linkedin</label><br />
        <input
          class="n3"
          type="radio"
          id="Someone refered me"
          name="response1"
          value="Someone refered me"
        />
        <label class="n3" for="Someone refered me"
          >Someone give my referal</label
        ><br />
        <input
          class="n3"
          type="radio"
          id="Free lancing sites"
          name="response1"
          value="Free lancing sites"
        />
        <label class="n3" for="Free lancing sites">Free Lancing sites</label>
      </form>
    </div>
  </body>
</html>
